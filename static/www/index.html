<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mađarska metoda</title>

    <link rel="stylesheet" href="./static/css/index.css">
    <link rel="stylesheet" href="../css/index.css">

</head>

<body>

    <div id="input-div">
        <textarea class="mb-5" id="input-area" cols="80" rows="20"></textarea>
        <div class="min-max mb-5">
            <input type="radio" id="min" name="min-max-problem" value="min" checked="checked">
            <label for="min">Min</label>
            <input type="radio" id="max" name="min-max-problem" value="max">
            <label for="max">Max</label>
        </div>
        <div>
            <button class="mb-5" id="submit">Riješi</button>
        </div>
        <div id="solution"></div>
        <div class="table">
            <table id="solution-table" style="font-family: Verdana, Geneva, Tahoma, sans-serif;"></table>
        </div>
    </div>

    <script src="./static/js/index.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
